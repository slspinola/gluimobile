<ion-header>
  <ion-navbar>
    <button button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="pricetags"></ion-icon>
      Ocorrências
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div *ngIf="errorMsg">
    <p>{{errorMsg}}</p>
  </div>
  <div *ngIf="loading">
    <div class="spinner-section">
      <div class="spinner">
        <ion-spinner name="dots"></ion-spinner>
      </div>
      <div class="spinner-text">
        Aguarde, a gravar ocorrência..
      </div>
      <div class="image">
          <img src="assets/imgs/logo.png" alt="">
      </div>
    </div>
  </div>
  <div *ngIf="!loading" [formGroup]="eventForm">
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select formControlName="type">
        <ion-option value="Recolha">Recolha</ion-option>
        <ion-option value="Limpeza">Limpeza</ion-option>
        <ion-option value="Manutenção">Manutenção</ion-option>
        <ion-option value="Outro">Outro</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input formControlName="description" type="text" placeholder="Descrição"></ion-input>
    </ion-item>
    <ion-item class="image">
      <img src="{{imgUrl}}" alt="">
    </ion-item>
  </div>
  <div *ngIf="!loading">
  <div padding>
    <button ion-button (click)="takePicture()" full>
      <ion-icon name="camera"></ion-icon>
    </button>
  </div>
  <div padding>
    <button ion-button (click)="submit()" full>Enviar</button>
  </div>
</div>
</ion-content>
