<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>

      <ion-title>
        <img src="assets/imgs/logo.png" height="30" width="auto"/>
          GLUi Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list class="image-section">
        <img class="menu-image" src="assets/imgs/cmevora.jpg" alt="">
    </ion-list>
    <ion-list padding>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="{{p.icon}}"></ion-icon>
          {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
